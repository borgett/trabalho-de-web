  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

     body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2e003b, #000c3e);
      color: white;
    }

    header {
      background: transparent;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      color: red;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav li {
      cursor: pointer;
    }

    .btn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
    }

    h1 {

      margin-top: 40px;
      font-size: 32px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px 0;
    }

    .tab {
      padding: 10px 15px;
      background: #ffffff10;
      color: white;
      border: 1px solid white;
      cursor: pointer;
      border-radius: 5px;
    }

    .tab.active {
      background: white;
      color: black;
      font-weight: bold;
    }

    .grid-container {
      display: flex;
      justify-content: center;
      margin-bottom: 60px;
    }

    table {
      border-spacing: 20px;
    }

    td img {
      width: 300px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    td img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
